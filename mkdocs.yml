theme:
    name: material
    features:
        - navigation.sections  # Sections are included in the navigation on the left.
        - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.
        - header.autohide  # header disappears as you scroll
    palette:
        # Light mode / dark mode
        # We deliberately don't automatically use `media` to check a user's preferences. We default to light mode as
        # (a) it looks more professional, and (b) is more obvious about the fact that it offers a (dark mode) toggle.
        - scheme: default
          primary: white
          accent: amber
          toggle:
             icon: material/weather-night
             name: Switch to dark mode
        - scheme: slate
          primary: black
          accent: amber
          toggle:
             icon: material/weather-sunny
             name: Switch to light mode
    icon:
        repo: fontawesome/brands/github  # GitHub logo in top right
        logo: "material/circle-opacity"  # Equinox logo in top left
    favicon: "_static/favicon.png"
    custom_dir: "docs/_overrides"  # Overriding part of the HTML

    # These additions are my own custom ones, having overridden a partial.
    twitter_name: "@PatrickKidger"
    twitter_url: "https://twitter.com/PatrickKidger"

site_name: Equinox
site_description: The documentation for the Equinox software library.
site_author: Patrick Kidger

repo_url: https://github.com/patrick-kidger/equinox
repo_name: patrick-kidger/equinox
edit_uri: ""  # No edit button, as some of our pages are in /docs and some in /examples via symlink, so it's impossible for them all to be accurate

strict: true  # Don't allow warnings during the build process

# Enable if LaTeX is needed
# extra_javascript: 
#     # TODO: Switch to MathJax v3: https://squidfunk.github.io/mkdocs-material/reference/mathjax
#     - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_CHTML

extra_css:
    - _static/custom_css.css
    # Awful hack to get the favicon to load.  # TODO: find a proper way to include extra static files.
    - _static/favicon.png

markdown_extensions:
# Enable if LaTeX is needed
#     - pymdownx.arithmatex  # Render LaTeX via MathJax
    - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
    - pymdownx.details  # Allowing hidden expandable regions denoted by ???
    - pymdownx.snippets:  # Include one Markdown file into another
        base_path: docs
    - admonition
    - toc:
        permalink: "Â¤"  # Adds a clickable permalink to each section heading
        toc_depth: 4

plugins:
    - search  # default search plugin; needs manually re-enabling when using any other plugins
    - autorefs  # Cross-links to headings
    - mknotebooks  # Jupyter notebooks
    - mkdocstrings:
        handlers:
            python:
                setup_commands:
                    - import pytkdocs_tweaks
                    - pytkdocs_tweaks.main()

                selection:
                    inherited_members: true  # Allow looking up inherited methods
                rendering:
                    show_root_heading: true  # actually display anything at all...
                    show_root_full_path: true  # display "diffrax.asdf" not just "asdf"
                    show_if_no_docstring: true
                    show_signature_annotations: true
                    show_source: false  # don't include source code
                    members_order: source  # order methods according to their order of definition in the source code, not alphabetical order
                    heading_level: 4

nav:
    - 'index.md'
    - 'all-of-equinox.md'
    - Full API:
        - 'api/module.md'
        - Neural networks:
            - 'api/nn/linear.md'
            - 'api/nn/conv.md'
            - 'api/nn/rnn.md'
            - 'api/nn/composed.md'
            - 'api/nn/dropout.md'
        - Filtering:
            - 'api/filtering/filter-operations.md'
            - 'api/filtering/filter-functions.md'
            - 'api/filtering/filtered-transformations.md'
        - 'api/utilities.md'
    - Misc:
        - 'citation.md'
