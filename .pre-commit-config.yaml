repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.1.1
    hooks:
    - id: nbqa-black
    - id: nbqa-isort 
    - id: nbqa-flake8
  - repo: https://github.com/PyCQA/isort
    rev: 5.9.3
    hooks:
    - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
